<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Hexagonal node with connecting lines -->
  <g id="icon">
    <!-- Hexagon -->
    <path d="M 25 15 L 35 10 L 45 15 L 45 25 L 35 30 L 25 25 Z"
          fill="url(#blueGradient)"
          stroke="none"/>

    <!-- Connection nodes -->
    <circle cx="15" cy="20" r="3" fill="url(#blueGradient)"/>
    <circle cx="55" cy="20" r="3" fill="url(#blueGradient)"/>
    <circle cx="35" cy="5" r="3" fill="url(#blueGradient)"/>

    <!-- Connection lines -->
    <line x1="18" y1="20" x2="25" y2="20" stroke="url(#blueGradient)" stroke-width="2"/>
    <line x1="45" y1="20" x2="52" y2="20" stroke="url(#blueGradient)" stroke-width="2"/>
    <line x1="35" y1="8" x2="35" y2="10" stroke="url(#blueGradient)" stroke-width="2"/>
  </g>

  <!-- Text: wnode -->
  <text x="70" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="700" fill="#ffffff">
    w
  </text>
  <text x="85" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="300" fill="#4facfe">
    node
  </text>
</svg>
